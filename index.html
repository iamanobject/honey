<!doctype html>
<html>
<head>
<script src="p.js"></script>
<script>
    var parser = new UAParser();
    var result = parser.getResult();

    document.write(result.browser.name + "<br>");
    document.write(result.browser.version + "<br>");
    document.write(result.device.model + "<br>");
    document.write(result.device.type + "<br>");
    document.write(result.device.vendor + "<br>");
    document.write(result.os.name + "<br>");
    document.write(result.os.version + "<br>");
    document.write(result.engine.name + "<br>");
    document.write(result.cpu.architecture + "<br>");
    
    fetch('https://ipapi.co/json/')
        .then(function(response) {
            response.json().then(jsonData => {
                document.write(jsonData.ip);
            });
        })
    .catch(function(error) {
        document.write(error)
    });
</script>
</head>
<body>
</body>
</html>
