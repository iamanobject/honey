<!doctype html>
<html>
<head>
<script src="p.js"></script>
<script>
    var parser = new UAParser();
    var result = parser.getResult();

    document.write(result.browser.name + "<br>");
    document.write(result.browser.version + "<br>");
    document.write(result.device.model + "<br>");
    document.write(result.device.type + "<br>");
    document.write(result.device.vendor + "<br>");
    document.write(result.os.name + "<br>");
    document.write(result.os.version + "<br>");
    document.write(result.engine.name + "<br>");
    document.write(result.cpu.architecture + "<br>");
</script>
<div id="ip"></div>
<script>  
    fetch('https://ipapi.co/json/')
        .then(function(response) {
            response.json().then(jsonData => {
                document.querySelector('#ip').innerHTML = jsonData.ip + "<br>"
                + jsonData.city + "<br>"
                + jsonData.region + "<br>"                
                + jsonData.region_code + "<br>"                
                + jsonData.country + "<br>"              
                + jsonData.country_name + "<br>"                
                + jsonData.continent_code + "<br>"                
                + jsonData.in_eu + "<br>"                
                + jsonData.postal + "<br>"                
                + jsonData.latitude + "<br>"                
                + jsonData.longitude + "<br>"
                + jsonData.timezone + "<br>"
                + jsonData.utc_offset + "<br>"
                + jsonData.country_calling_code + "<br>"
                + jsonData.currency + "<br>"
                + jsonData.languages + "<br>"
                + jsonData.asn + "<br>"
                + jsonData.org
            });
        })
    .catch(function(error) {
        document.write(error)
    });
</script>
</head>
<body>
</body>
</html>
